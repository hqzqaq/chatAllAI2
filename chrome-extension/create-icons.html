<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="128" height="128"></canvas>
    <script>
        // Simple icon generation for the extension
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function createIcon(size, active = false) {
            canvas.width = size;
            canvas.height = size;
            ctx.clearRect(0, 0, size, size);
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Terminal window
            const termX = size * 0.125;
            const termY = size * 0.2;
            const termW = size * 0.75;
            const termH = size * 0.6;
            
            ctx.fillStyle = '#1e1e2e';
            ctx.fillRect(termX, termY, termW, termH);
            
            // Terminal header
            ctx.fillStyle = '#2a2a3e';
            ctx.fillRect(termX, termY, termW, size * 0.1);
            
            // d3k text
            ctx.fillStyle = '#58a6ff';
            ctx.font = `bold ${size * 0.15}px monospace`;
            ctx.textAlign = 'center';
            ctx.fillText('d3k', size / 2, size * 0.55);
            
            // Status indicator
            if (active) {
                ctx.fillStyle = '#27c93f';
                ctx.beginPath();
                ctx.arc(size * 0.85, size * 0.25, size * 0.08, 0, 2 * Math.PI);
                ctx.fill();
            } else {
                ctx.fillStyle = '#ef4444';
                ctx.beginPath();
                ctx.arc(size * 0.85, size * 0.25, size * 0.08, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            return canvas.toDataURL();
        }
        
        // Generate icons
        console.log('16px inactive:', createIcon(16, false));
        console.log('16px active:', createIcon(16, true));
        console.log('48px:', createIcon(48, false));
        console.log('128px:', createIcon(128, false));
    </script>
</body>
</html>
